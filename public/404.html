<!DOCTYPE html>
<html>
<head>
  <style>
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="loader">Loading...</div>
  <script>
    sessionStorage.redirect = location.href;
    location.replace("/?" + new URLSearchParams({redirect: location.pathname}));
  </script>
</body>
</html>
